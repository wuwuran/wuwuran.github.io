<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUWU RAN - Design Studio</title>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('active');
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #7B68EE;
            --secondary-purple: #9D8DFF;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --sidebar-bg: rgba(26, 26, 46, 0.95);
            --text-dark: #e0e0e0;
            --text-light: #b0b0b0;
            --border-color: rgba(123, 104, 238, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(123, 104, 238, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(123, 104, 238, 0.2);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(123, 104, 238, 0.3);
        }

        /* Layout Container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: var(--sidebar-bg);
            padding: 3rem 0;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            padding: 0 2rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: var(--text-light);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .brand-tagline {
            font-size: 0.7rem;
            color: var(--secondary-purple);
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .nav-menu {
            padding: 2rem 0;
        }

        .nav-item {
            padding: 0.8rem 2rem;
            color: var(--text-light);
            text-decoration: none;
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--secondary-purple);
            background: rgba(123, 104, 238, 0.1);
            border-left-color: var(--primary-purple);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 3rem 5%;
            background: var(--dark-bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Page Header */
        .page-header {
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 1rem;
        }

        .page-description {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.8;
            max-width: 800px;
        }

        /* CV Download Button */
        .cv-download-section {
            margin-top: 1rem;
            text-align: center;
        }

        .cv-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .cv-download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(123, 104, 238, 0.4);
        }

        .cv-download-btn svg {
            fill: currentColor;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .project-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-icon {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(157, 141, 255, 0.05));
            border: 2px solid var(--border-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 3rem;
            transition: all 0.3s;
        }

        .project-card:hover .project-icon {
            border-color: var(--primary-purple);
            box-shadow: 0 10px 30px rgba(123, 104, 238, 0.3);
        }

        .project-icon svg {
            width: 100%;
            height: 100%;
        }

        .project-title {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }

        /* Home Page Special Styling */
        .hero-section {
            text-align: center;
            padding: 6rem 0;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        /* About Page */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 3rem;
        }

        .about-text p {
            font-size: 1.05rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.9;
        }

        .about-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
        }

        .about-image img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            margin: 5%;
        }

        /* CV Content Styles */
        .profile-section,
        .education-section,
        .experience-section,
        .publications-section,
        .skills-section {
            margin-bottom: 2.5rem;
        }

        .profile-section h3,
        .education-section h3,
        .experience-section h3,
        .publications-section h3,
        .skills-section h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--secondary-purple);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .profile-section ul {
            list-style: none;
            padding: 0;
        }

        .profile-section li {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            line-height: 1.7;
            position: relative;
            padding-left: 1.5rem;
        }

        .profile-section li:before {
            content: "•";
            color: var(--primary-purple);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .education-item,
        .experience-item,
        .publication-item {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(123, 104, 238, 0.1);
        }

        .education-item:last-child,
        .experience-item:last-child,
        .publication-item:last-child {
            border-bottom: none;
        }

        .education-item h4,
        .experience-item h4,
        .publication-item h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .education-meta,
        .experience-meta,
        .publication-meta {
            font-size: 0.9rem;
            color: var(--secondary-purple);
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .education-institution,
        .experience-company {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .education-item p,
        .experience-item p,
        .publication-item p {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .publication-author {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 0.3rem;
        }

        .experience-item ul {
            margin-top: 0.8rem;
        }

        .experience-item li {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            line-height: 1.6;
            position: relative;
            padding-left: 1.2rem;
        }

        .experience-item li:before {
            content: "▸";
            color: var(--primary-purple);
            position: absolute;
            left: 0;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(157, 141, 255, 0.05));
            color: var(--secondary-purple);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(123, 104, 238, 0.2);
            transition: all 0.3s;
        }

        .skill-tag:hover {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            transform: translateY(-2px);
        }

        /* Contact Page Styles */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 4rem;
        }

        .contact-intro h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .contact-intro p {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .contact-card {
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(157, 141, 255, 0.05));
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-purple), var(--secondary-purple));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .contact-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(123, 104, 238, 0.3);
        }

        .contact-card:hover::before {
            opacity: 1;
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }

        .contact-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .contact-link {
            font-size: 1.1rem;
            color: var(--secondary-purple);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .contact-link:hover {
            color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .contact-description {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
            margin: 0;
        }

        .contact-form-section {
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.08), rgba(157, 141, 255, 0.03));
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            margin-top: 2rem;
        }

        .contact-form-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(123, 104, 238, 0.4);
        }

        /* Publication List */
        .publication-list {
            max-width: 900px;
        }

        .publication-item {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .publication-item:last-child {
            border-bottom: none;
        }

        .publication-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.8rem;
        }

        .publication-meta {
            color: var(--text-light);
            line-height: 1.7;
        }

        /* Affiliation Grid */
        .affiliation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .affiliation-card {
            padding: 2.5rem 2rem;
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(157, 141, 255, 0.05));
            border-radius: 15px;
            border: 2px solid var(--border-color);
            text-align: center;
            transition: all 0.3s;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .affiliation-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s;
        }

        .affiliation-card-link:hover .affiliation-card {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(123, 104, 238, 0.3);
        }

        .affiliation-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(123, 104, 238, 0.3);
        }

        .affiliation-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.8rem;
        }

        .affiliation-role {
            color: var(--text-light);
        }

        .affiliation-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.8rem;
            line-height: 1.6;
            opacity: 0.9;
            text-align: left;
            padding: 0 0.5rem;
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .contact-item {
            text-align: center;
        }

        .contact-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--secondary-purple);
            margin-bottom: 0.8rem;
        }

        .contact-value {
            font-size: 1.1rem;
            color: #fff;
        }

        .contact-value a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-value a:hover {
            color: var(--secondary-purple);
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 2002;
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
                z-index: 2001;
            }

            .main-content {
                margin-left: 0;
                padding: 2rem 5%;
                position: relative;
                z-index: 1;
            }

            .mobile-toggle {
                display: block;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .about-content {
                grid-template-columns: 1fr;
            }

            .cv-download-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }

            .skills-list {
                gap: 0.5rem;
            }

            .skill-tag {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .contact-intro h2 {
                font-size: 2rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .contact-card {
                padding: 2rem;
            }

            .contact-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .contact-form-section {
                padding: 2rem;
            }

            .contact-form-section h2 {
                font-size: 1.5rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 0.8rem;
            }

            .submit-btn {
                width: 100%;
                justify-content: center;
            }

            .affiliation-card {
                height: auto;
                min-height: 300px;
                padding: 2rem 1.5rem;
            }

            .affiliation-description {
                font-size: 0.85rem;
                padding: 0 0.3rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()">☰ Menu</button>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#9D8DFF;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M 150 150 L 250 50 L 350 150" stroke="url(#logoGradient)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M 250 150 L 350 50 L 450 150" stroke="url(#logoGradient)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="150" y="170" width="300" height="180" stroke="url(#logoGradient)" stroke-width="12" fill="none" rx="5"/>
                        <rect x="255" y="280" width="90" height="70" stroke="url(#logoGradient)" stroke-width="10" fill="none"/>
                    </svg>
                </div>
                <div class="brand-name">WUWU RAN</div>
                <div class="brand-subtitle">Design Studio</div>
                <div class="brand-tagline">Architecture | Design | Innovation</div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item active">Home</a>
                <a href="pages/academic.html" class="nav-item">Academic Work</a>
