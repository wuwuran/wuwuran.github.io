<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Arts - WUWU RAN Design Studio</title>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('active');
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #7B68EE;
            --secondary-purple: #9D8DFF;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --sidebar-bg: rgba(26, 26, 46, 0.95);
            --text-dark: #e0e0e0;
            --text-light: #b0b0b0;
            --border-color: rgba(123, 104, 238, 0.2);
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(123, 104, 238, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(123, 104, 238, 0.2);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(123, 104, 238, 0.3);
        }

        /* Layout Container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: var(--sidebar-bg);
            padding: 3rem 0;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            padding: 0 2rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: var(--text-light);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .brand-tagline {
            font-size: 0.7rem;
            color: var(--secondary-purple);
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .nav-menu {
            padding: 2rem 0;
        }

        .nav-item {
            padding: 0.8rem 2rem;
            color: var(--text-light);
            text-decoration: none;
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--secondary-purple);
            background: rgba(123, 104, 238, 0.1);
            border-left-color: var(--primary-purple);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 3rem 5%;
            background: var(--dark-bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Page Header */
        .page-header {
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 1rem;
        }

        .page-description {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.8;
            max-width: 800px;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .project-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-icon {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(157, 141, 255, 0.05));
            border: 2px solid var(--border-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 3rem;
            transition: all 0.3s;
        }

        .project-card:hover .project-icon {
            border-color: var(--primary-purple);
            box-shadow: 0 10px 30px rgba(123, 104, 238, 0.3);
        }

        .project-icon svg {
            width: 100%;
            height: 100%;
        }

        .project-title {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 2002;
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Coming Soon */
        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            text-align: center;
        }

        .coming-soon-content {
            max-width: 600px;
            padding: 2rem;
        }

        .coming-soon-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }

        .coming-soon-text {
            font-size: 1.2rem;
            color: var(--text-light);
            line-height: 1.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
                z-index: 2001;
            }

            .main-content {
                margin-left: 0;
                padding: 2rem 5%;
                position: relative;
                z-index: 1;
            }

            .mobile-toggle {
                display: block;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .coming-soon-title {
                font-size: 2.5rem;
            }

            .coming-soon-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="../logo.png" alt="WUWU RAN Logo" style="width: 100%; height: auto;">
                </div>
                <div class="brand-name">WUWU RAN</div>
                <div class="brand-subtitle">Design Studio</div>
                <div class="brand-tagline">Architecture | Design | Innovation</div>
            </div>
            <nav class="nav-menu">
                <a href="../index.html" class="nav-item">Home</a>
                <a href="academic.html" class="nav-item">Academic Work</a>
                <a href="professional.html" class="nav-item">Professional Work</a>
                <a href="digital.html" class="nav-item active">Digital Arts</a>
                <a href="publication.html" class="nav-item">Publication</a>
                <a href="workshop.html" class="nav-item">Workshop</a>
                <a href="affiliation.html" class="nav-item">Affiliation</a>
                <a href="about.html" class="nav-item">About Me</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Digital Arts Page -->
            <div class="page-header">
                <h1 class="page-title">Digital Arts</h1>
                <p class="page-description">Exploring augmentation technologies, immersive media, and computational fabrication.</p>
            </div>
            <div class="project-grid">
                <a href="urban_pixel_lab/urban_pixel_lab.html" class="project-card">
                    <div class="project-icon" style="padding: 0;">
                        <img src="../assets/digital/Urban_Pixel_Lab/logo.png" alt="Urban Pixel Lab Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 13px;">
                    </div>
                    <h3 class="project-title">Urban Pixel Lab</h3>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
